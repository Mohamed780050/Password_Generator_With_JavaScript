<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="serail" id="serail"></div>
    <input
      type="number"
      name="Password Length"
      id="Password-Length"
      placeholder="How many characters ?"
    />
    <div class="choose">
      <div class="Only-Numbre">
        <label for="Numbers">Numbers</label>
        <input type="checkbox" name="Numbers" id="Numbers" />
      </div>
      <div class="Only-Letters">
        <label for="Letters">Letters</label>
        <input type="checkbox" name="Numbers" id="Letters" />
      </div>
      <div class="SC">
        <label for="SC">Spacail Characters</label>
        <input type="checkbox" name="SC" id="SC" />
      </div>
    </div>
    <button id="generate">Generate The Password</button>
    <script src="main.js"></script>
  </body>
</html>
